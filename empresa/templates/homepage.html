{% extends 'base.html' %}
{% load static %}

{% block titulo %}
HomePage Grupo Report
{% endblock %}

{% block content %}


<header class="min-h-screen bg-black bg-opacity-50 bg-blend-overlay showcase border-gray-600 border-b-8 flex justify-center items-center bg-no-repeat"  style="background-image: url('{% static 'images/fundo_report.png' %}'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <div class="z-10 h-full py-32 md:py-0 text-gray-100 text-center flex items-center flex-col">
        <form method="post">
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Faça Login para continuar</legend>
            </fieldset>
            <button class="bg-primary_red py-1 my-2 px-3 w-full text-white md:text-lg rounded-md" type="submit">Fazer Login</button>
        </form>
        <small>
            Não tem uma conta ainda? <p><a href="#">Clique aqui para criar uma conta</a></p>
        </small>
    </div>
</header>

<footer class=" px-1 py-2 bg-[#366092] ">
    <ul class="flex justify-between items-center">
        
        <li>&copy; 2023</li>
        <li> Feito com Python (Django)</li>
        <li>grupo report</li>
    </ul>
</footer>


{% endblock %}
